{{ if .Site.IsMultiLingual }}
<div>
  {{ range .Site.Languages }}
  {{ $lang := . }}

  {{ if eq . $.Site.Language }}
  <a class="active" href="{{ $.Page.Permalink }}">{{.LanguageName}}</a>
  {{end}}
  {{ range $.Translations }}
  {{ if ne $lang $.Site.Language }}
  <a href="{{.Permalink}}">{{.Language.LanguageName}}</a>
  {{end}}
  {{end}}
  
  {{end}}


{{ end }}
